<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <title>G_Projects</title>
</head>
<body>
<!--remarque content est le nom du block on peut ainsi mettre plusieurs block avec des noms différents-->
{% if user.is_authenticated %}
<!-- En-tête -->
  <div class="en_tete">
    <h1 class="big_title">G_Projects</h1>
    <nav class="nav_container">
      <div class="nav_item"><a href="{% url 'gestion:home' %}">Accueil</a></div>
      <div class="nav_item"><a href="{% url 'recherche:home_recherche' %}">Recherche</a></div>
      <div class="nav_item"><a href="{% url 'gestion:teleacteurs' %}">Téléacteurs</a></div>
      <div class="nav_item"><a href="{% url 'gestion:en_cours' %}">En cours</a></div>
      <div class="nav_item"><a href="{% url 'gestion:finis' %}">Finis</a></div>
      <div class="nav_item"><a href="{% url 'logout' %}">Se déconnecter</a></div> 
    </nav>
  </div>

    {% block content %}{% endblock  %}
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
