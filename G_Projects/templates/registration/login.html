{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center body_height">

        <form method="POST" class="login_form col-6">
          {% csrf_token %}
          <h2 class="title_connexion">Connexion</h2>
          <div class="field_form username_form">
            <div class="field_label">
              <label for="id_username">Nom d’utilisateur :</label>
            </div> 
            <div class="field_content">
              <input class='form-control' type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
          </div>
        
          <div class="field_form password_form">
            <div class="field_label">
              <label for="id_password">Mot de passe :</label>
            </div> 
            <div class="field_content">
              <input class='form-control' type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>
          </div>
          <button type="submit" class="btn  btn-my-color">
            Se connecter
          </button>
        </form>

    </div>
  </div> 
{% endblock %}
